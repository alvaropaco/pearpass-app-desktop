app-id: com.pear.pass
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: pear-pass
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=home
  - --filesystem=xdg-config/pear:create
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*

modules:
  - name: pearpass
    buildsystem: simple
    build-commands:
      # Extract AppImage
      - chmod +x PearPass.AppImage
      - ./PearPass.AppImage --appimage-extract
      # Install binary (must be named pear-pass for Bare runtime to find app.bundle)
      - install -Dm755 squashfs-root/usr/bin/pear-pass ${FLATPAK_DEST}/bin/pear-pass
      # Install native libraries
      - mkdir -p ${FLATPAK_DEST}/lib && cp -a squashfs-root/usr/lib/*.so ${FLATPAK_DEST}/lib/ 2>/dev/null || true
      # Install app bundle
      - if [ -d squashfs-root/usr/share/pear-pass ]; then mkdir -p ${FLATPAK_DEST}/share/pear-pass && cp -r squashfs-root/usr/share/pear-pass/* ${FLATPAK_DEST}/share/pear-pass/; fi
      # Cleanup extracted AppImage
      - rm -rf squashfs-root PearPass.AppImage
      # Install desktop integration files
      - install -Dm644 com.pear.pass.desktop ${FLATPAK_DEST}/share/applications/com.pear.pass.desktop
      - install -Dm644 com.pear.pass.metainfo.xml ${FLATPAK_DEST}/share/metainfo/com.pear.pass.metainfo.xml
      - install -Dm644 icon.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/com.pear.pass.png
    build-options:
      env:
        LD_LIBRARY_PATH: /app/lib
    sources:
      # AppImage from GitHub releases - x86_64
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/tetherto/pearpass-app-desktop/releases/download/v1.4.0/PearPass-Desktop-Linux-x64-v1.4.0.AppImage
        sha256: FIXME_X64_SHA256
        dest-filename: PearPass.AppImage
      # AppImage from GitHub releases - aarch64
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/tetherto/pearpass-app-desktop/releases/download/v1.4.0/PearPass-Desktop-Linux-arm64-v1.4.0.AppImage
        sha256: FIXME_ARM64_SHA256
        dest-filename: PearPass.AppImage
      # Desktop file
      - type: file
        path: com.pear.pass.desktop
      # Metainfo file
      - type: file
        path: com.pear.pass.metainfo.xml
      # Application icon
      - type: file
        path: icon-512.png
        dest-filename: icon.png
